<div class="card">
    <div class="card-header">
        <div class="d-flex justify-content-between">
            <h5>ajouter couleur</h5>
        </div>
    </div>
    <div class="card-body">
        <form [formGroup]="colorAddForm">
            <div class="align-items-center">
                <div class="form-group">
                    <input type="text" id="colorName" formControlName="name" class="form-control"
                        placeholder="Nom du couleur" />
                </div>
            </div>
        </form>
        <div class="row mt-3">
            <div class="d-flex justify-content-end">
                <button (click)="add()" type="button" class="btn btn-success me-2">Enregistrer</button>
                <button (click)="closeColorAddModal()" type="button" class="btn btn-danger">Annuler</button>
            </div>
        </div>
    </div>
</div>
