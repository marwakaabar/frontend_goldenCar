<div *ngIf="deletedColor" class="card">
    <div class="card-header">
        <div class="d-flex justify-content-between">
            <h5>Supprimer la couleur {{deletedColor.name}} </h5>
        </div>

    </div>
    <div class="card-body">
        <strong>{{deletedColor.name}}</strong> a une valeur d'identification<strong>{{deletedColor.id}}</strong> Êtes-vous sûr de vouloir supprimer la couleur ?
        <div class="row mt-3">
            <div class="d-flex justify-content-end">
                <button (click)="delete(deletedColor)" type="button" class="btn btn-success me-2">Enregistrer</button>
                <button (click)="closeColorDeleteModal()" type="button" class="btn btn-danger">Annuler</button>
            </div>
        </div>
    </div>
</div>
